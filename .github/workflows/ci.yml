name: iOS Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby environment
      run: |
        brew install cocoapods
        pod install
      working-directory: .

    - name: Set up App Store Connect API Key
      env:
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      run: |
        echo "Setting up App Store Connect API Key for code signing"
    
    - name: Create exportOptions.plist for signing
      run: |
        echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > exportOptions.plist
        echo "<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">" >> exportOptions.plist
        echo "<plist version=\"1.0\">" >> exportOptions.plist
        echo "<dict>" >> exportOptions.plist
        echo "  <key>method</key>" >> exportOptions.plist
        echo "  <string>app-store</string>" >> exportOptions.plist
        echo "  <key>teamID</key>" >> exportOptions.plist
        echo "  <string>${{ secrets.APP_STORE_TEAM_ID }}</string>" >> exportOptions.plist
        echo "  <key>signingStyle</key>" >> exportOptions.plist
        echo "  <string>automatic</string>" >> exportOptions.plist
        echo "</dict>" >> exportOptions.plist
        echo "</plist>" >> exportOptions.plist

    - name: Build the app
      run: |
        xcodebuild clean build \
        -project GimigoTheGecko.xcodeproj \
        -scheme GimigoTheGecko \
        -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
        -allowProvisioningUpdates \
        -exportOptionsPlist exportOptions.plist
      working-directory: .

    - name: Run tests
      run: |
        xcodebuild test \
        -project GimigoTheGecko.xcodeproj \
        -scheme GimigoTheGecko \
        -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
        -allowProvisioningUpdates
      working-directory: .

