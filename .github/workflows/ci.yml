name: iOS Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:      # Allows manual triggering of the workflow from the GitHub UI

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby environment
      run: |
        brew install cocoapods
        pod install
      working-directory: .

    - name: Install fastlane
      run: |
        brew install fastlane
      working-directory: .

    - name: Authenticate with App Store Connect
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Add your secrets
        MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
        GITHUB_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}  # Add this to pass the Apple Developer password
      run: |
        fastlane authenticate
      working-directory: .

    - name: Run SwiftLint
      run: |
        fastlane lint
      working-directory: .

    - name: Build and test the app
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} 
        MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
        FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}  # Ensure this is passed here as well
      run: |
        fastlane build_and_test
      working-directory: .

